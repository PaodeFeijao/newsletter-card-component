<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/src/style.css" />
    <title>Newsletter Card Component - FrontendPro Challenge</title>
  </head>
  <body>
    <!-- Write your HTML here -->
    <div class="container">
     <h1>Level Up Your Frontend Skills</h1>
      <p>
        Sign up for our free newsletter to receive weekly coding challenges that
        will help you improve your frontend development skills.
      </p>
      <div class="subscription">
        <input type="email" id="email" placeholder="Enter your email address" />
        <button id="subscribe" class="primary-btn">Subscribe</button>
      </div>
      <div class="terms">
        <input class="checkbox" type="checkbox" name="checkbox" id="" />
        <span class="checkmark"></span>
        <label class="label" for="checkbox">
          By checking this box, you agree to recieve our weekly newsletter
          containing coding challenges, tips, and other related content. You may
          unsubscribe from the newsletter at any time.
        </label>
      </div>
    </div>

    <script src="/src/script.js"></script>
  </body>
</html>
