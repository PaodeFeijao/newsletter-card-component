<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/src/style.css" />
    <title>Newsletter Card Component - FrontendPro Challenge</title>
  </head>
  <body>
    <div class="container">
      <h1>Level Up Your Frontend Skills</h1>
      <p>
        Sign up for our free newsletter to receive weekly coding challenges that
        will help you improve your frontend development skills.
      </p>

      <form 
        name="newsletter" 
        method="POST" 
        data-netlify="true" 
        netlify-honeypot="bot-field"
        netlify
      >
        <input type="hidden" name="form-name" value="newsletter" />
        <p hidden>
          <label>Donâ€™t fill this out: <input name="bot-field" /></label>
        </p>

        <div class="subscription">
          <input 
            type="email" 
            name="email" 
            id="email" 
            placeholder="Enter your email address" 
            required 
          />
          <button type="submit" class="primary-btn">Subscribe</button>
        </div>

        <div class="terms">
          <input 
            class="checkbox" 
            type="checkbox" 
            name="terms" 
            id="terms" 
            required 
          />
          <span class="checkmark"></span>
          <label class="label" for="terms">
            By checking this box, you agree to receive our weekly newsletter
            containing coding challenges, tips, and other related content. You may
            unsubscribe from the newsletter at any time.
          </label>
        </div>
      </form>
    </div>

    <script src="/src/script.js"></script>
  </body>
</html>
